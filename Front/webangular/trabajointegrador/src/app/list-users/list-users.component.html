<h1>Alumnos</h1>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      	

      <tr *ngFor="let hero of listUser">
        
        <td> {{ hero.Name }}</td>
        <td>{{ hero.Surname }}</td>
        <td>{{ hero.Email}}</td>
        <td>{{ hero.DNI }}</td>
        
      </tr>
     
    </tbody>
  </table>
  <button (click)="obtenerUsuarios()" class="btn btn-primary">Registrar</button>
