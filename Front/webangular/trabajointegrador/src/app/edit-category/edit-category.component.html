<h1>Categoria</h1>
<form>
    <div class="form-group">
      <label for="exampleInputDescripcion">Descripcion</label>
      <input type="description" [(ngModel)]="description"  class="form-control"  name="description" aria-describedby="descriptionHelp">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="active">
        <label class="form-check-label" for="active">Active</label>
      </div>
   <button type="submit" (click)="guardar()" class="btn btn-primary">Registrar</button>
  </form>
  <h1>{{ mensaje }}</h1>
