<h1>Detalle Alumno</h1>
<form *ngIf="user">
    <div class="form-group">
      <label for="exampleInputNombre">Nombre</label>
      <input  type="text" [(ngModel)] = "user.Name" name="name" >
    </div>
    <div class="form-group">
      <label for="exampleInputApellido">Apellido</label>
      <input  type="text" [(ngModel)] = "user.Surname" name="surname"  >
    </div>
    <div class="form-group">
        <label for="exampleInputDNI">DNI</label>
        <input  type="number" [(ngModel)] = "user.DNI" name="dni"  >
      </div>
     
   <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
